    <header class='clearfix'>
        <div>
            <!---<img class='logo' src="images/hotel-clipart.png" alt="Temple Inn & Suites Logo">--->
            <h1>Temple Inn & Suites</h1>

    <nav>
        <ul class="menu navigation">
            <li><a href="" id='menu-button'>&#9776; Site Menu</a></li>

            <li><a href="/Final_Project/contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main class='width clearfix'>
        <div>
            <form class='form' method="get" action="?.html">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label class="res">First Name<input type="text" pattern="\w{5,}" name="fname" required></label>
                    <label class="res">Last Name<input type="text" name="lname" required></label>
                    <label class="res">Email<input type="email" name="email" placeholder="john@anymail.com"></label>
                    <label class="res">Phone<input type="tel" name="phone" placeholder="1234567890" required></label>
                    <label class="res">Country of Residance<input type="text" name="country" required></label>
                    <label class="res">Zip Code<input type="number" name="zip" placeholder="12345" required></label>
                </fieldset>
                <fieldset>
                    <legend>Reservation Details</legend>
                    <label class="res">Check In Date<input type="date" name="date"></label>
                    <label class="res">Check Out Date<input type="date" name="date"></label>
                    <label class="res">Number of Guests<input type="number" name="number"></label>
                    <label class="res">Room Type<input list="roomType" name="roomType">
                        <datalist id="roomType">
                            <option value="Dual Queens">Dual Queens</option>
                            <option value="King Suite">King Suite</option>
                            <option value="Longterm Suite">Longterm Suite</option>
                            
                        </datalist>
                    </label>
                    <label class="res">Location<input list="location" name="location">
                        <datalist id="location">
                            <option value="Salt Lake City, Utah">Salt Lake City, Utah</option>
                            <option value="Washington DC">Washington DC</option>
                            <option value="London England">London England</option>
                            <option value="Vantaa Finland">Espoo Finland</option>
                        </datalist>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Comments</legend>
                    <label>Any Additional Requirements</label>
                    <label class="res"><textarea name="comments"></textarea></label>
                </fieldset>
                <input class="button" type="submit" value="Book It">
            </form>
        </div>
    </main>
